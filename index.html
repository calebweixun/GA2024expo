<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalAct Expo QuizGame</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dflex-col text-center g30 bg0 jc-sp-bt">
      <img
        class="padding-top top-logo"
        src="img/bg-toplogo.png"
        alt="GA-Logo"
      />
      <h1 class="h1rotate">
        測試我的行銷斜槓能力「植」<br />or 「測試我的品牌」
      </h1>
      <img class="img-home" src="img/question/home.png" alt="homepage" />
      <div class="dflex-col w-80 g10">
        <button onclick="window.location.href='/GA2024expo/quiz_personal.html'">
          <img class="h-20px" src="img/icons/personal.png" alt="personal" />
          測出你的斜槓行銷鈔能力
        </button>
        <button onclick="window.location.href='/GA2024expo/quiz_brand.html'">
          <img class="h-20px" src="img/icons/brand.png" alt="brand" />
          測出你的品牌行銷影響力
        </button>
      </div>
      <img class="padding-top w-60" src="img/bg-logo.png" alt="GA-Logo" />
    </div>
  </body>
</html>
